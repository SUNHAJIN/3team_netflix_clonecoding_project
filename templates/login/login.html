{% extends "base.html" %}

{% block title %}
로그인
{% endblock %}

{% load static %}

{% block custom-css %}
<style>
    h1 {
        color: #744f06;
        margin-bottom: 3vw;
    }

    body {
        background-color: #F4B436;
    }

    #main {
        width: 100%;
    }

    #header {
        height: 90px;
    }

    #header #logo-wrapper {
        margin: 20px;
    }

    #logo-wrapper > img {
        height: 45px;
        width: 167px;
    }

    #content {
        width: 100%;
    }

    #content #login-box {
        margin: 0 auto;
        padding: 60px 70px;
        width: 500px;
        min-height: 660px;
        background-color: rgba(229, 229, 199, 0.6);

        display: flex;
        flex-direction: column;
    }
    #login-box #login-wrapper #login-info {
        /* margin-bottom: 34px; */
    }
    #login-box #login-wrapper #login-info .form-check-input:checked {
        background-color: rgb(0, 92, 46);
        border-color: rgb(0, 92, 46);
    }
    .btn {
        width: 100%;
    }
    .btn-login {
        color: #fff;
        background-color: rgb(0, 63, 27);
        border-color: rgb(0, 63, 27);
    }
    .btn-login:hover {
        color: rgb(229, 229, 199);
    }
    .btn-naver {
        color: #fff;
        background-color: rgb(24, 206, 96);
        border-color: rgb(24, 206, 96);
    }
    #notice-signup-wrapper > p > span {
        color: #737373;
    }
    #notice-signup-wrapper > p > a {
        color: #744f06;
        text-decoration: none;
    }
    #notice-signup-wrapper:hover > p > a{
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div id="main">
    <div id="header">
        <div id="logo-wrapper">
            <img src="{% static 'images/logo_horizontal.png' %}" alt="로고">
        </div>
    </div>
    <div id=content>
        <div id="login-box">
            <div id="login-wrapper">
                <h1>로그인</h1>
                <form id="login-info" action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
                        <label for="email">이메일</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="remember-my-id">
                        <label class="form-check-label" for="remember-my-id">
                            내 아이디 기억하기
                        </label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-login">로그인</button>
                    </div>
                </form>
                <div class="mb-3">
                    <button type="button" class="btn btn-naver">네이버로 로그인</button>
                </div>
                <div id="notice-signup-wrapper">
                    <p><span>오늘 처음이신가요? </span><a href="#">지금 회원가입 '딸깍'</a></p>  
                </div>
            </div>
        </div>
    </div>
    {{ error }}
</div>
{% endblock %}
