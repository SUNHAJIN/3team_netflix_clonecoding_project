{% load static %}

<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>seolfilx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
            integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
  </head>
  <body>
    <form class="form-area" method="GET" action="/main_page/">
    <div class="wrapper">

        <!-- HEADER -->
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#home"><img
                        src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
                        alt="Logo Image"></a>
            </div>
            <nav class="main-nav">
                <a href="#home">Home</a>
                <a href="#tvShows">TV Shows</a>
                <a href="#movies">Movies</a>
                <a href="#originals">Originals</a>

            </nav>
        </header>

        <!-- MAIN CONTAINER -->
        <section class="main-container">
            <div class="location" id="home">
              <h1 id="Popular on Netflix">검색 결과</h1>
                <div class="slide-show">
                <ul class="slides">
                    {% for k,v in data.items %}
                    <li>
                      <a data-toggle="modal" class="btn-open-popup">
                           {% with link='images/movies/movie_'|add:k|add:'.jpg' %}
                                <img src="{% static link %}">
                           {% endwith %}
                          <p>{{ v }}</p>
                      </a>
                    </li>
                    {% endfor %}
                </ul>
                </div>
            </div>

        </section>
    </div>
</form>
    <script type="text/javascript" src="{% static 'javascript/result.js' %}"></script>
</html>
